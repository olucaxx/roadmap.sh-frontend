<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Changelog Component</title>
</head>
<body>
    <main>
        <h1>Changelog</h1>
        <h5>Here's everything we have shipped in the past few days</h5>
        <div class="changelog-list">
            <div class="changelog-item">
                <p class="date">Janyary 31, 2024</p>
                <span class="changelog-dot"></span>
                <p class="text">Announcing Projects on Frontend Roadmap</p>
            </div>
            <div class="changelog-item">
                <p class="date">May 3, 2024</p>
                <span class="changelog-dot"></span>
                <p class="text">Publishing projects on github</p>
            </div>
            <div class="changelog-item">
                <p class="date">September 15, 2024</p>
                <span class="changelog-dot"></span>
                <p class="text">Finished project</p>
            </div>
            <div class="changelog-item">
                <p class="date">October 28, 2024</p>
                <span class="changelog-dot"></span>
                <p class="text">Something something something</p>
            </div>
        </div>
    </main>
</body>
</html>
