<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Custom Dropdown</title>
</head>
<body>
    <form id="form">
        <div class="dropdown-div">
            <input type="hidden" id="dropdown" name="dropdown"> <!-- utilizado para armazenar o valor -->

            <button type="button" class="dropdown-button"> <!-- todos os <button> tem que ser do type button -->
                <span class="dropdown-text">Select an Item</span>
                <span class="dropdown-icon">v</span>
            </button>

            <div class="dropdown-content">
                <button type="button" class="dropdown-option">
                    <span class="dropdown-text">First Item</span>
                    <span class="dropdown-select"></span></button>
                <button type="button" class="dropdown-option">
                    <span class="dropdown-text">Second Item</span>
                    <span class="dropdown-select"></span></button>
                <button type="button" class="dropdown-option">
                    <span class="dropdown-text">Third Item</span>
                    <span class="dropdown-select"></span></button>
                <button type="button" class="dropdown-option">
                    <span class="dropdown-text">Fourth Item</span>
                    <span class="dropdown-select"></span></button>
                <button type="button" class="dropdown-option">
                    <span class="dropdown-text">Fifth Item</span>
                    <span class="dropdown-select"></span></button>
            </div>
        </div>
        <button id="submit" type="submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
