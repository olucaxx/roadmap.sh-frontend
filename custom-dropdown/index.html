<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Custom Dropdown</title>
</head>
<body>
    <div class="dropdown-div">
        <button class="dropdown-button"><span class="dropdown-text">Select an Item</span><span class="dropdown-icon">v</span></button>
        <div class="dropdown-content">
            <button class="dropdown-option"><span class="dropdown-text">First Item</span><span class="dropdown-icon"></span></button>
            <button class="dropdown-option"><span class="dropdown-text">Second Item</span><span class="dropdown-icon"></span></button>
            <button class="dropdown-option"><span class="dropdown-text">Third Item</span><span class="dropdown-icon"></span></button>
            <button class="dropdown-option"><span class="dropdown-text">Fourth Item</span><span class="dropdown-icon"></span></button>
            <button class="dropdown-option"><span class="dropdown-text">Fifth Item</span><span class="dropdown-icon"></span></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
